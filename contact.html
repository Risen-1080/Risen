<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-i18n="contact_title">Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- ✅ 引入 EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("6dA8y7utpJK6zFv2a"); // ✅ 你的 Public Key
    })();
  </script>
</head>
<body>
  <!-- 这里保留你原来的导航和表单 -->
  <main class="container">
    <h1 data-i18n="contact_title">Contact Us</h1>
    <form id="contactForm" onsubmit="sendContactForm(event)">
      <label>Name</label>
      <input type="text" name="from_name" required>
      <label>Email</label>
      <input type="email" name="from_email" required>
      <label>Company</label>
      <input type="text" name="company">
      <label>Message</label>
      <textarea name="message" rows="6" required></textarea>
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p data-i18n="footer">© Weifang Risen Industrial Technology Co., Ltd.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/email.js"></script>
</body>
</html>

  <main class="container">
    <h1 data-i18n="contact_title">Contact Us</h1>
    <p data-i18n="phone">Phone</p>
    <p data-i18n="email">Email</p>

    <h2>Send a message</h2>
    <form id="contactForm" onsubmit="sendContactForm(event)">
      <label>Name</label>
      <input type="text" name="from_name" required>

      <input type="email" name="from_email" required>
      <label>Company</label>
      <input type="text" name="company">
      <label>Message</label>
      <textarea name="message" rows="6" required></textarea>
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </main>
  <footer><div class="container"><p data-i18n="footer">Footer</p></div></footer>
  <script src="js/main.js"></script>
